<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce-in': 'bounceIn 0.8s ease-out',
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
                    },
                    keyframes: {
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        fadeInUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.7' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 min-h-screen flex items-center justify-center p-4">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-4 -left-4 w-72 h-72 bg-emerald-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
        <div class="absolute -bottom-8 -right-4 w-72 h-72 bg-teal-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-72 h-72 bg-cyan-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 4s;"></div>
    </div>

    <!-- Main success card -->
    <div class="relative bg-white rounded-3xl shadow-2xl p-8 md:p-12 max-w-md w-full mx-4 animate-fade-in-up">
        <!-- Success icon with animation -->
        <div class="flex justify-center mb-8">
            <div class="relative">
                <div class="w-24 h-24 bg-gradient-to-r from-emerald-400 to-teal-500 rounded-full flex items-center justify-center animate-bounce-in shadow-lg">
                    <svg class="w-12 h-12 text-white animate-scale-in" style="animation-delay: 0.3s;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <!-- Pulsing ring effect -->
                <div class="absolute inset-0 w-24 h-24 bg-emerald-400 rounded-full animate-ping opacity-20"></div>
                <div class="absolute inset-0 w-24 h-24 bg-emerald-400 rounded-full animate-pulse-soft opacity-30"></div>
            </div>
        </div>

        <!-- Success message -->
        <div class="text-center animate-fade-in-up" style="animation-delay: 0.4s;">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                Payment Successful!
            </h1>
            <p class="text-gray-600 text-lg mb-6">
                Your transaction has been completed successfully. Thank you for your purchase!
            </p>
        </div>

        <!-- Payment details -->
        <div class="bg-gray-50 rounded-2xl p-6 mb-8 animate-fade-in-up" style="animation-delay: 0.6s;">
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Transaction ID</span>
                    <span class="font-semibold text-gray-800">#TXN-789123</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Amount</span>
                    <span class="font-semibold text-gray-800">$129.99</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Date</span>
                    <span class="font-semibold text-gray-800">May 25, 2025</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Payment Method</span>
                    <span class="font-semibold text-gray-800">•••• •••• •••• 4242</span>
                </div>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="space-y-4 animate-fade-in-up" style="animation-delay: 0.8s;">
            <button class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                Download Receipt
            </button>
            <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105">
                Continue Shopping
            </button>
        </div>

        <!-- Footer message -->
        <div class="text-center mt-8 animate-fade-in-up" style="animation-delay: 1s;">
            <p class="text-sm text-gray-500">
                A confirmation email has been sent to your registered email address.
            </p>
        </div>

        <!-- Floating particles -->
        <div class="absolute -top-2 -right-2 w-4 h-4 bg-emerald-400 rounded-full animate-bounce opacity-60" style="animation-delay: 1s;"></div>
        <div class="absolute top-8 -left-1 w-2 h-2 bg-teal-400 rounded-full animate-bounce opacity-60" style="animation-delay: 1.5s;"></div>
        <div class="absolute -bottom-1 left-8 w-3 h-3 bg-cyan-400 rounded-full animate-bounce opacity-60" style="animation-delay: 2s;"></div>
    </div>

    <!-- Confetti effect (optional) -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-yellow-400 animate-bounce opacity-80" style="animation-delay: 0.5s;"></div>
        <div class="absolute top-1/3 right-1/4 w-2 h-2 bg-pink-400 animate-bounce opacity-80" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-1/3 left-1/3 w-2 h-2 bg-purple-400 animate-bounce opacity-80" style="animation-delay: 1.5s;"></div>
        <div class="absolute bottom-1/4 right-1/3 w-2 h-2 bg-blue-400 animate-bounce opacity-80" style="animation-delay: 2s;"></div>
    </div>

    <script>
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add click animation to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Add hover effect to the main card
            const card = document.querySelector('.relative.bg-white');
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
