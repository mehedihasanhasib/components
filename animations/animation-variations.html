<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Loading Animations</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .demo-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .demo-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .demo-box {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .restart-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ======================= */
        /* Animation 1: Fade & Scale */
        /* ======================= */
        .loader1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 250, 0.95));
            z-index: 1000;
        }

        .loader1 .logo {
            width: 120px;
            height: 120px;
            background: #667eea;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeScale1 3s ease-out forwards;
        }

        .content1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeInContent1 0.8s ease-out 3.2s forwards;
        }

        @keyframes fadeScale1 {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.98);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        @keyframes fadeInContent1 {
            to {
                opacity: 1;
            }
        }

        /* ======================= */
        /* Animation 2: Slide & Fade */
        /* ======================= */
        .loader2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, rgba(116, 75, 162, 0.95), rgba(102, 126, 234, 0.95));
            z-index: 1000;
        }

        .loader2 .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 1.8rem;
            font-weight: bold;
            animation: slideUp2 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .content2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: slideInContent2 0.6s ease-out 2.8s forwards;
        }

        @keyframes slideUp2 {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            60% {
                opacity: 1;
                transform: translateY(-10px);
            }
            80% {
                transform: translateY(5px);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @keyframes slideInContent2 {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* ======================= */
        /* Animation 3: Rotation & Glow */
        /* ======================= */
        .loader3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.95) 0%, rgba(230, 230, 240, 0.95) 100%);
            z-index: 1000;
        }

        .loader3 .logo {
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            animation: rotateGlow3 3.5s ease-in-out forwards;
        }

        .loader3 .logo::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            animation: pulseGlow3 3.5s ease-in-out forwards;
        }

        .content3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeInContent3 0.8s ease-out 3.8s forwards;
        }

        @keyframes rotateGlow3 {
            0% {
                opacity: 0;
                transform: rotate(-180deg) scale(0.8);
            }
            30% {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
            70% {
                opacity: 1;
                transform: rotate(10deg) scale(1.02);
            }
            100% {
                opacity: 0;
                transform: rotate(20deg) scale(1.1);
            }
        }

        @keyframes pulseGlow3 {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes fadeInContent3 {
            to {
                opacity: 1;
            }
        }

        /* ======================= */
        /* Animation 4: Morphing Shape */
        /* ======================= */
        .loader4 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(240, 240, 250, 0.95), rgba(255, 255, 255, 0.95));
            z-index: 1000;
        }

        .loader4 .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            animation: morphShape4 4s ease-in-out forwards;
        }

        .content4 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeInContent4 0.6s ease-out 4.2s forwards;
        }

        @keyframes morphShape4 {
            0% {
                opacity: 0;
                border-radius: 50%;
                transform: scale(0.5) rotate(0deg);
            }
            25% {
                opacity: 1;
                border-radius: 20px;
                transform: scale(1.1) rotate(90deg);
            }
            50% {
                border-radius: 5px;
                transform: scale(1) rotate(180deg);
            }
            75% {
                border-radius: 30px;
                transform: scale(1.05) rotate(270deg);
            }
            100% {
                opacity: 0;
                border-radius: 50%;
                transform: scale(1.2) rotate(360deg);
            }
        }

        @keyframes fadeInContent4 {
            to {
                opacity: 1;
            }
        }

        .content-text {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Utility classes */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="demo-container">
        <h2 class="demo-title">1. Fade & Scale Animation</h2>
        <div class="demo-box">
            <div id="loader1" class="loader1">
                <div class="logo">LOGO</div>
            </div>
            <div class="content1">
                <div class="content-text">Welcome! Content loaded smoothly.</div>
            </div>
        </div>
        <button class="restart-btn" onclick="restartAnimation(1)">Restart Animation</button>
    </div>

    <div class="demo-container">
        <h2 class="demo-title">2. Slide & Bounce Animation</h2>
        <div class="demo-box">
            <div id="loader2" class="loader2">
                <div class="logo">LOGO</div>
            </div>
            <div class="content2">
                <div class="content-text">Smooth slide transition complete!</div>
            </div>
        </div>
        <button class="restart-btn" onclick="restartAnimation(2)">Restart Animation</button>
    </div>

    <div class="demo-container">
        <h2 class="demo-title">3. Rotation & Glow Animation</h2>
        <div class="demo-box">
            <div id="loader3" class="loader3">
                <div class="logo">LOGO</div>
            </div>
            <div class="content3">
                <div class="content-text">Elegant rotation with glow effect!</div>
            </div>
        </div>
        <button class="restart-btn" onclick="restartAnimation(3)">Restart Animation</button>
    </div>

    <div class="demo-container">
        <h2 class="demo-title">4. Morphing Shape Animation</h2>
        <div class="demo-box">
            <div id="loader4" class="loader4">
                <div class="logo">LOGO</div>
            </div>
            <div class="content4">
                <div class="content-text">Creative morphing animation!</div>
            </div>
        </div>
        <button class="restart-btn" onclick="restartAnimation(4)">Restart Animation</button>
    </div>

    <script>
        function restartAnimation(num) {
            const loader = document.getElementById(`loader${num}`);
            const content = loader.nextElementSibling;
            
            // Reset animations
            loader.style.animation = 'none';
            loader.querySelector('.logo').style.animation = 'none';
            content.style.animation = 'none';
            
            // Hide content
            content.style.opacity = '0';
            
            // Show loader
            loader.style.display = 'flex';
            
            // Restart animations after a brief delay
            setTimeout(() => {
                loader.querySelector('.logo').style.animation = '';
                content.style.animation = '';
            }, 50);
        }

        // Auto-hide loaders after animations complete
        setTimeout(() => {
            document.querySelectorAll('[id^="loader"]').forEach(loader => {
                loader.style.display = 'none';
            });
        }, 5000);
    </script>
</body>
</html>
